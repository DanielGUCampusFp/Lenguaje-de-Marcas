<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <nav>
        <ul class="menu">
              <li><a href="index.html" class="active">Página Principal</a></li>
              <li><a href="CV.html">Curriculum</a></li>
              <li><a href="contacta.html">Contacta</a></li>
              <li class="slider"></li>
        </ul>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col col-md-12 col-sm-12 col-xs-12">
                <h2 class="text-center mb-4">Formulario de Contacto</h2>
                <form method="POST">
                    <label for="nombre">Nombre o Empresa:</label>
                    <input type="text" id="nombre" name="nombre" required minlength="3" pattern="^[A-Za-z\s]+$" placeholder="Nombre o empresa" title="Debe contener al menos 3 caracteres y no ser solo números.">
                    
                    <label for="sector">Sector o Profesión:</label>
                    <input type="text" id="sector" name="sector" required minlength="3" pattern="^[A-Za-z\s]+$" placeholder="Sector o profesión" title="Debe contener solo letras y al menos 3 caracteres.">

                    <label for="pais">País:</label>
                    <select id="pais" name="pais" required>
                        <option value="">Seleccione un país</option>
                        <option value="España">España</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Francia">Francia</option>
                        <option value="Inglaterra">Inglaterra</option>
                        <option value="Alemania">Alemania</option>
                    </select>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="nombre@dominio.com">

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required pattern="^\d{8,12}$" placeholder="Teléfono (8-12 dígitos)" title="Debe contener entre 8 y 12 dígitos.">

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required minlength="5" placeholder="Escribe tu mensaje" title="El mensaje debe tener al menos 5 palabras."></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>
